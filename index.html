<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo/Vector.svg" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="images/avatar.png" alt="Ваш аватар">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__editor button-hover" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button button-hover" type="button" aria-label="Добавить карточку"></button>
        </section>
        <section class="cards">
            <template id="card">
                <article class="card">
                    <img class="card__img" src="#" alt="">
                    <div class="card__info">
                        <h2 class="card__title"></h2>
                        <button class="card__like" type="button" aria-label="Лайк"></button>
                        <button class="card__remove button-hover" type="button" aria-label="Удалить"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__exit button-hover" type="button" aria-label="Закрыть окно"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile-editor" id="profile-editor__form">
                <div class="popup__inputs">
                    <input class="popup__input" type="text" name="name" id="name" placeholder="Как вас зовут? :)" required>
                    <input class="popup__input" type="text" name="about" id="about" placeholder="Расскажите о себе :)" required>
                </div>
                <button class="popup__save" type="submit" aria-label="Сохранить новые данные">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_card-add">
        <div class="popup__container popup__container_card-add">
            <button class="popup__exit popup__exit_card-add button-hover" type="button" aria-label="Закрыть окно"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="add-card" id="add-card__form">
                <div class="popup__inputs">
                    <input class="popup__input" type="text" name="placeName" id="placeName" placeholder="Название" required>
                    <input class="popup__input" type="text" name="placeUrl" id="placeUrl" placeholder="Ссылка на картинку" required>
                </div>
                <button class="popup__save" type="submit" aria-label="Сохранить новые данные">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_image">
        <div class="popup__container popup__container_image">
            <button class="popup__exit popup__exit_image button-hover" type="button" aria-label="Закрыть окно"></button>
            <img class="popup__image popup__image_image" src="#" alt="">
            <h2 class="popup__caption popup__caption_image"></h2>
        </div>
    </section>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
